<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of usuarios">
      <img *ngIf="item.thumb" [src]="item.thumb" />
      <ion-label>
        {{ item.name | uppercase }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
