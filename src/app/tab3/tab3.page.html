<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Citas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Citas</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let cita of citas"  class="item-has-start-slot item ios item-fill-none in-list hydrated item-label" role="listitem">
    <ion-avatar slot="start" class="ios hydrated">
      <ion-icon name="person-outline"></ion-icon>
    </ion-avatar>
    <ion-label class="sc-ion-label-ios-h   sc-ion-label-ios-s ios hydrated">
      <h2>Usuario: {{cita.nombre}}</h2>
      <h3>Fecha: {{cita.fecha}}</h3>
      <p>Tipo Cita: {{cita.tipoCita}}</p>
    </ion-label>
    <ion-icon (click)="editar(cita.id)" name="create-outline"></ion-icon>
    <ion-icon (click)="eliminar(cita.id)" name="trash-outline"></ion-icon>
  
  </ion-item>

</ion-list>
  
</ion-content>
